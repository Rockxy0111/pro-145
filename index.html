<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
   
    <a-scene>
        <a-entity position='0 0 3'>
            <a-camera></a-camera>
            
        </a-entity>
      <a-box position="-10 0.5 -6" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-6 1.25 -6" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-ring position="2 1.25 -6" radius="0.5" height="1.5" color="#FFC65D"></a-ring>
      <a-octahedron position="6 1 -6" radius="1" height="1.5" color="#FFC65D"></a-octahedron>

      <a-plane position="0 0 -6" rotation="-90 0 0" width="25" height="3.2" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
